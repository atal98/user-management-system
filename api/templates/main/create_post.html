{% extends 'main/base.html' %}

{% block title %} Create a Post {% endblock %}

{% load crispy_forms_tags %}  <!-- Load crispy_forms_tags -->

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}  <!-- Use the crispy filter here -->
  
  <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
